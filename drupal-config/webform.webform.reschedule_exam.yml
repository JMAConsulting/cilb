id: reschedule_exam
title: 'Reschedule an Exam'
description: ''
categories: {  }
elements: |-
  disclaimer:
    '#type': webform_wizard_page
    '#title': Disclaimer
    '#open': true
    rescheduling_policy_for_trade_knowledge_contract_administration:
      '#type': fieldset
      '#title': 'Rescheduling Policy for Trade Knowledge, Contract Administration, or Project Management'
      markup:
        '#type': webform_markup
        '#markup': '<p class="p1">This process is for exam candidates who are already registered with Professional Testing but need to request a change to the site, date, or category.</p><p class="p1"><strong>All change requests will incur a $20 processing fee.</strong></p><p class="p1">Each registration has an expiration date of 365 days from the original transaction date. The application expiration date will display in the Payment box or your Registration Receipt. No changes are allowed past the application expiration date.</p><p class="p1">In order to request changes to the Business and Finance exam part, you must contact Pearson VUE at 888.204.6230.</p><p class="p1">NO CHANGES will be made within 30 DAYS of a scheduled exam unless:</p><ol class="ol1"><li class="li1">﻿﻿﻿The exam candidate has suffered an illness or injury that prevents him/her from attending the exam. The reason must be verified by a doctor''s signed explanation on office letterhead. The letter must be included with the registration change form.</li><li class="li1">﻿﻿﻿The funeral of an immediate family member (spouse, child, parent, and grandparent) coincides with the testing date. The death must be verified by a letter from an attending clergy member or a funeral home director. The relationship of the test candidate to the deceased must be explained in the letter. The letter must be included with the registration change form.</li><li class="li1">The test candidate must carry out a civic responsibility, such as jury or military duty. A copy of the court or military orders must be included with the registration change form. The name of the candidate and the dates) of the scheduled exam date must appear on the documentation.</li><li class="li1">Change forms and all supporting documentation for any of the above mentioned exceptions MUST be received by Professional Testing no later than 48 hours after the scheduled exam date.</li></ol>'
  disclaimer2:
    '#type': webform_wizard_page
    '#title': Disclaimer
    '#open': true
    rescheduling_policy:
      '#type': fieldset
      '#title': 'Rescheduling Policy'
      markup_01:
        '#type': webform_markup
        '#markup': '<p class="p1">All Application Fees are NON-REFUNDABLE AND NON-TRANSFERABLE. This policy applies to both test candidates and companies. Companies that pay for an employee''s exam MAY NOT transfer a registration to another employee.</p><p class="p1">ALL EXAM DATE AND LOCATION CHANGES ARE SUBJECT TO AVAILABILITY. If your requested date or location has filled to capacity, your change request may have to be processed for a later date, or to the exam event you provided as your second choice.</p><p class="p1">Change requests to existing applications must be submitted to Professional Testing at least 30 days before the current registration. Please note that all applications have an expiration date of 365 days from the original transaction date. NO CHANGES ARE ALLOWED BEYOND ONE YEAR OF THE ORIGINAL TRANSACTION DATE.</p><p class="p1">Requests received within 30 days of the scheduled examination will be DENIED unless they qualify under the exemptions listed in the previous screen. Work, travel, school, transportation and/or personal excuses are NOT valid exemptions to the 30 day rule.</p><p class="p1">Change requests are subject to a transaction fee of $20.00 payable by credit card, check, or money order to Professional Testing.</p>'
  enter_requested_changes:
    '#type': webform_wizard_page
    '#title': 'Enter Requested Changes'
    '#open': true
    original_exam:
      '#type': fieldset
      '#title': 'Request a Change to My Registration'
      markup_02:
        '#type': webform_markup
        '#markup': '<p>To request a change to your registration, please fill out the information below. Please indicate a first and second choice for the dates and locations.</p>'
      civicrm_1_contact_1_contact_existing:
        '#type': civicrm_contact
        '#title': 'Candidate Name'
        '#widget': hidden
        '#none_prompt': '- None Found -'
        '#show_hidden_contact': 1
        '#results_display':
          display_name: display_name
        '#default': user
        '#allow_url_autofill': false
        '#contact_type': individual
        '#form_key': civicrm_1_contact_1_contact_existing
        '#parent': civicrm_1_contact_1_fieldset_fieldset
        '#extra': {  }
      exam_name:
        '#type': textfield
        '#title': 'License Category'
        '#readonly': true
      location:
        '#type': textfield
        '#title': 'Exam Site'
        '#readonly': true
      scheduled_date:
        '#type': datetime
        '#title': 'Scheduled Date'
        '#disabled': true
        '#date_time_format': 'g:i A'
        '#date_time_step': '60'
    horizontal_rule:
      '#type': webform_horizontal_rule
    markup_03:
      '#type': webform_markup
      '#markup': '<p><strong>Please select the License Category, Date, Location, and Exam Parts that you would like to take.</strong></p>'
    proposed_category:
      '#type': webform_entity_select
      '#title': 'License Category'
      '#empty_option': '- Select Category -'
      '#required': true
      '#target_type': civicrm_option_value
      '#selection_handler': views
      '#selection_settings':
        view:
          view_name: exam_type
          display_name: entity_reference_1
          arguments: {  }
    markup_04:
      '#type': webform_markup
      '#markup': '*Note: If your preferred exam date and location does not appear in the lists, then the request cannot be processed. Please refer to the Rescheduling Policy.'
    proposed_exam_date:
      '#type': webform_entity_select
      '#title': 'Proposed Date'
      '#empty_option': '- Select Date -'
      '#required': true
      '#target_type': civicrm_event
      '#selection_handler': views
      '#selection_settings':
        view:
          view_name: event_types
          display_name: entity_reference_1
          arguments: {  }
    proposed_location:
      '#type': textfield
      '#title': 'Exam Location'
      '#readonly': true
      '#required': true
    reason_for_rescheduling_exam:
      '#type': textarea
      '#title': 'Reason for rescheduling exam:'
      '#required': true
