    '#title': 'Yo afirmo que estoy tomando este examen solo con el propósito de obtener una licencia y ejercer como un contratista de construcción en el estado de Florida. Entiendo que toda la información provista en esta matrícula en línea es correcta. Entiendo que si cualquier información provista luego se determina que es falsa, podría resultar en la posible pérdida de cualquier licencia otorgada como resultado de esta matrícula. Entiendo que los cargos por matrícula NO SON REEMBOLSABLES NI INTERCAMBIABLES.'
