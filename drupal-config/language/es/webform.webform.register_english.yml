  personal_info_markup:
    '#markup': '<p><span id="lblInstructions">*Bajo el Acta Federal de Privacidad, divulgar los números de seguro social es un acto voluntario a menos que sea específicamente requerido por un estatuto federal. En este caso, los números de seguro social son obligatorios en virtud del Título 42 del Código de los Estados Unidos, Secciones 653 y 654: y Secciones 455.203(9), 409.2598, Estatutos de Florida. Los números de seguro social se usan para permitir la investigación eficiente de los solicitantes y licenciados por la agencia de manutención de niños Título IV-D para asegurar el cumplimiento con las obligaciones para la manutención de niños. El número de Seguro Social se tiene que registrar en toda aplicación para una licencia profesional u ocupacional y se utilizará para identificación de su licencia según el Acta de Responsabilidad Personal y Oportunidades de Trabajo de 1996 (Welfare Reform Act), 104 Pub.L.193, Sec. 317.</span><br><br><span id="lblInstructions">Por favor coloque su nombre legal como aparecería en un certificado o licencia. Evite usar todas las letras mayúsculas, use solo la primera letra de cada nombre en mayúscula. (i.e. John William Smith)</span></p>'
