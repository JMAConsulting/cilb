  steps_for_licensure_1:
    '#title': 'Pasos para obtener la licencia'
  registration_info_1:
    '#markup': '<p>Esta página en línea le guiará por los pasos para solicitar el examen para contratistas certificados de la Florida State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) y le proveerá con enlaces para obtener información acerca de todos los materiales para el examen.<br><br>Hay varios pasos para licenciarse como contratista certificado del Florida State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) para cualquiera de las 19 categorías de licencia:<br><br><strong>Paso 1</strong> – Para convertirse en un contratista certificado licenciado en el estado de Florida, un candidato debe:</p><ul><li>Aprobar todas las partes del examen calificador del Florida DBPR/BET</li><li>Tener por lo menos 18 años de edad.</li><li>Cumplir con los requisitos educacionales y de experiencia.</li><li>Tener un carácter moral</li><li>Pagar todos los honorarios correspondientes</li><li>Obtener un seguro contra accidentes del trabajo</li><li>Demostrar responsabilidad financiera</li></ul><p><strong>Paso 2</strong> – Revise las categorías de licencias del Florida State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) disponibles antes de matricularse para un examen. Tomar un examen en una categoría para la cual no cualifica no le hace elegible para recibir una licencia en esa categoría, aún si aprueba el examen.<br><br>Si tiene preguntas acerca de una licencia y/o sus calificaciones, puede referirse a la página en línea del <a href="http://www.myfloridalicense.com/DBPR/examination-information/" target="window">State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) Website.</a> y/o comunicarse con el Centro de Ayuda al Consumidor del Department of Business and Professional Regulations al: Voz: (850) 487-1395 Correo electrónico: <a href="mailto:Call.Center@dbpr.state.fl.us">Call.Center@dbpr.state.fl.us</a></p>'
  registration_info_pt2:
    '#title': 'Pasos para obtener la licencia'
    '#next_button_label': 'Estoy de acuerdo con y acepto los pasos anteriores para obtener la licencia y deseo continuar >'
  steps_for_licensure_2:
    '#title': 'Pasos para obtener la licencia'
  registration_info_2:
    '#markup': '<p><strong>Paso 3</strong> - Solicite su examen a través de Professional Testing en esta página en línea o vía <a style="color:rgb(0, 0, 107);padding:1px;" href="https://www.floridaexam.com/pdfs/cilb_application_sp.pdf" target="window">Documento de solicitud</a>. Por favor tenga en cuenta que los cargos por la solicitud del examen no son reembolsables ni transferibles. Si usted no comparece al examen para el cual se matriculó, renunciará a los cargos pagados por la solicitud de su examen.<br><br><strong>Paso 4</strong> – Obtenga materiales relacionados con el examen como el <a style="color:rgb(0, 0, 107);padding:1px;" href="http://www.myfloridalicense.com/dbpr/servop/testing/documents/constcib.pdf" target="window">Folleto de información al candidato</a>, <a style="color:rgb(0, 0, 107);padding:1px;" href="https://www.floridaexam.com/help_popup.aspx?ID=10014s" target="window">Listas de referencias</a>, <a style="color:rgb(0, 0, 107);padding:1px;" href="https://www.floridaexam.com/help_popup.aspx?ID=10013s" target="window">Información del contenido del examen</a>. Usted puede pedir que se le envíen por correo formularios y folletos informativos llamando al centro de contacto para el consumidor del Department of Business and Professional Regulation al 850-487-1395 durante las horas normales de operación.<br><br><strong>Paso 5</strong> –Aprobar todas las partes del examen en un lapso de cuatro años desde el primer intento. Su periodo de cuatro años para aprobar el examen comienza en la fecha del primer examen para el cual se matriculó. Si no comparece al examen, se le considerará ausente "No Show" y el resultado de su examen será reprobado "Fail".<br><br><strong>Paso 6</strong> – Obtenga y complete una solicitud para obtener su licencia del DBPR/BET. Asegúrese que cumple con todos los requisitos para la licencia. No se le otorgará una licencia si no cumple con todas las calificaciones, aunque apruebe el examen. Formularios e instrucciones para la solicitud de su licencia están disponibles en línea en: <a style="color:rgb(0, 0, 107);padding:1px;" href="http://myfloridalicense.com/dbpr/pro/cilb/cilb_index.shtml" target="window">http://myfloridalicense.com/dbpr/pro/cilb/cilb_index.shtml</a>. Para preguntas relacionadas con una licencia, usted debe comunicarse con el centro de contacto para el consumidor del DBPR al 850-487-1395 o al correo electrónico: Call.Center@dbpr.state.fl.us</p>'
