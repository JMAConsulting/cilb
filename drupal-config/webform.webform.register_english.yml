        '#markup': '<p><a class="button" id="behalf-of">I am Completing Registration on Behalf of the Candidate</a><br><a class="button" href="https://cilb.jmaconsulting.biz/register-notification" id="return-prev">Return to Previous Page</a><br><a class="button button--secondary" href="https://cilb.jmaconsulting.biz" id="cancel-reg">Cancel this Registration and Return to the Home Page</a><br>&nbsp;</p>'
  registration_info:
    '#type': webform_wizard_page
    '#title': 'Steps for Licensure'
    '#open': true
    steps_for_licensure_1:
      '#type': fieldset
      '#title': 'Steps for Licensure'
      registration_info_1:
        '#type': webform_markup
        '#markup': '<p>This website will guide you through the steps for applying for the State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) certified contractors examinations and provide you with links for obtaining examination related materials.<br><br>There are several steps to become licensed as a State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) certified contractor for any of the 19 license categories:<br><br><strong>Step 1</strong> – In order to become a licensed certified contractor in the State of Florida, an applicant must:</p><ul type="square"><li>Obtain a passing score on all parts of the Florida DBPR/BET qualifying examination.</li><li>Be at least 18 years of age</li><li>Meet the educational/experience requirements</li><li>Be of good moral character</li><li>Pay all applicable fees</li><li>Obtain worker’s compensation coverage</li><li>Demonstrate financial responsibility</li></ul><p><strong>Step 2 </strong>– Review the Florida State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) license categories before registering for an examination. Taking an examination in a category for which you do not qualify, does not make you eligible for a license, even if you pass the examination.<br><br>If you have questions about a license category and/or qualifications, you may refer to the <a style="color:rgb(0, 0, 107);padding:1px;" href="http://www.myfloridalicense.com/DBPR/examination-information/" target="window">State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) Website.</a> and/or contact the Department of Business and Professional Regulation''s Customer Contact Center at: Voice: (850) 487-1395 or <a style="color:rgb(0, 0, 107);padding:1px;" href="http://www.myfloridalicense.com/DBPR/contact-us/" target="window">www.myfloridalicense.com/dbpr/contact.html</a>. For information on the Construction Industry Licensing Board, you may refer to <a style="color:rgb(0, 0, 107);padding:1px;" href="http://www.myfloridalicense.com/DBPR/construction-industry/" target="window">www.myfloridalicense.com/dbpr/pro/cilb/index.html</a>.</p>'
  registration_info_pt2:
    '#type': webform_wizard_page
    '#title': 'Steps for Licensure'
    '#open': true
    '#next_button_label': 'I agree and accept the above license steps and would like to continue >'
    steps_for_licensure_2:
      '#type': fieldset
      '#title': 'Steps for Licensure'
      registration_info_2:
        '#type': webform_markup
        '#markup': '<p><b style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Step 3</strong></b><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"> - Apply for the examination through Professional Testing on this website or via </span><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 107);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:1px;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="https://www.floridaexam.com/PDFs/exam_instructions.pdf" target="window">Paper Application</a><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">. Please be advised that examination application fees are non-refundable and non-transferable. If you fail to appear for your scheduled examination, you will forfeit your examination fee.</span><br><br><b style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Step 4</strong></b><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"> – Obtain materials related to the examination such as the </span><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 107);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:1px;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="http://www.myfloridalicense.com/DBPR/examination-information/candidate-information-booklets/#1507054722120-16a8fe5a-8cc0" target="window">Candidate Information Brochure</a><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">, </span><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 107);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:1px;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="https://www.floridaexam.com/help_popup.aspx?ID=10014" target="window">Reference Lists</a><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">, </span><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 107);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:1px;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="https://www.floridaexam.com/help_popup.aspx?ID=10013" target="window">Examination Content Information</a><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">. You may request forms and informational booklets and brochures to be mailed by calling the Department of Business and Professional Regulation Customer Contact Center at 850.487.1395 during normal business operating hours.</span><br><br><b style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Step 5</strong></b><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"> – Pass all parts of the examination within four years of the first attempt. Your four year examination period begins with your first scheduled examination date. If you fail to appear for your scheduled examination, you will be considered a ''No Show'' and your exam status will be a ''Fail''.</span><br><br><b style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Step 6</strong></b><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"> – Obtain and complete a State of Florida Department of Business and Professional Regulations/Bureau of Education and Testing (DBPR/BET) application for license. Be sure you meet all the requirements for a license. You will not be granted a license if you do not meet all the qualifications, even if you pass the examination. License application forms and instructions are available online at </span><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 107);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:1px;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="http://myfloridalicense.com/dbpr/pro/cilb/cilb_index.shtml" target="window">http://myfloridalicense.com/dbpr/pro/cilb/cilb_index.shtml</a><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">. For questions related to a license, you must contact the Department of Business and Professional Regulation Customer Contact Center at 850.487.1395 or email to </span><a style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 107);font-family:verdana;font-size:10.6667px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:1px;text-align:start;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" href="mailto:Call.Center@dbpr.state.fl.us">Call.Center@dbpr.state.fl.us</a>.</p>'
